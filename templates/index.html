<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy – Compare Prices</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --surface-hover: #1f1f24;
      --border: #2a2a30;
      --text: #e8e8ed;
      --text-muted: #8b8b96;
      --accent: #22c55e;
      --accent-hover: #16a34a;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 4px 24px rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header { text-align: center; margin-bottom: 2.5rem; }
    h1 { font-size: 1.75rem; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 0.25rem; }
    .tagline { color: var(--text-muted); font-size: 0.95rem; }

    .search-box { display: flex; gap: 0.75rem; margin-bottom: 2rem; }
    .search-box input {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.875rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
    }

    .search-box button {
      background: var(--accent);
      color: #0f0f12;
      border: none;
      border-radius: var(--radius);
      padding: 0.875rem 1.5rem;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .message { text-align: center; padding: 2rem; color: var(--text-muted); font-size: 0.95rem; }
    .results-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; font-size: 0.9rem; color: var(--text-muted); }
    .results-list { display: flex; flex-direction: column; gap: 0.75rem; }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      text-decoration: none;
      color: inherit;
    }

    .rank {
      flex-shrink: 0; width: 32px; height: 32px; background: var(--border);
      border-radius: 8px; display: flex; align-items: center; justify-content: center;
      font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--text-muted);
    }

    .card-price { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--accent); }

    footer { margin-top: 2.5rem; text-align: center; font-size: 0.8rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ShopEasy</h1>
      <p class="tagline">Compare prices across Amazon, Flipkart & Croma — best deals first</p>
    </header>

    <div class="search-box" id="searchForm">
      <input type="text" id="query" placeholder="e.g. wireless headphones" autocomplete="off">
      <button type="button" id="submitBtn">Search</button>
      <button type="button" id="demoBtn">Try demo</button>
    </div>

    <div id="out">
      <p class="message" id="initialMsg">Enter a product name and click Search. Results are sorted from lowest to highest price.</p>
    </div>

    <div id="root"></div>

<script type="module" src="/src/main.tsx"></script>

    <footer>
      Results are scraped in real time. Real search may take 3–6 minutes — please wait.
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const out = document.getElementById('out');
      const queryInput = document.getElementById('query');
      const submitBtn = document.getElementById('submitBtn');
      const demoBtn = document.getElementById('demoBtn');

      function showMessage(msg, err=false){
        out.innerHTML = `<p class="message ${err?'error':''}">${msg}</p>`;
      }

      function renderResults(data){
        const list = data.top_results || [];
        if(!list.length){ showMessage("No results found"); return; }
        let html = `<div class="results-header"><span>Top ${list.length} results</span></div><div class="results-list">`;
        list.forEach((item, i) => {
          html += `<a class="card" href="${item.url}" target="_blank">
            <span class="rank">${i+1}</span>
            <div class="card-body"><div class="card-title">${item.title}</div></div>
            <div class="card-price">₹${item.price}</div>
          </a>`;
        });
        out.innerHTML = html + "</div>";
      }

      function doSearch(useDemo=false){
        const q = queryInput.value.trim() || "sample";
        showMessage("Searching...");
        fetch("/api/search", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({query: q, demo: useDemo})
        })
        .then(res => res.json())
        .then(data => renderResults(data))
        .catch(() => showMessage("Cannot connect to server.", true));
      }

      submitBtn.onclick = () => doSearch(false);
      demoBtn.onclick = () => doSearch(true);
    });
  </script>
</body>
</html>
